apply from: 'version.gradle'

group 'com.github.mcxiao'
version = shortVersion
if (isSnapshot) {
    version += "-SNAPSHOT"
}

buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
